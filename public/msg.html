<script>
		var name = localStorage.getItem("name");

	console.log(name);


	var functions = [{
		id: 0,
		token: 'scan',
		msg: 'Opening camera for scanning',
		task: 'open_ocr',
		target: 'scan.html'
	}, 
	{
		id: 1,
		token: 'list',
		msg: 'Opening your to do list',
		task: 'open_todo',
		target: 'todo/'
	}, 
	{
		id: 2,
		token: 'message',
		msg: 'Opening messaging',
		task: 'open_msg',
		target: 'msg.html'
	}];

			// new instance of speech recognition
		var recognition = new webkitSpeechRecognition();
		// set params
		recognition.continuous = true;
		recognition.interimResults = false;
		recognition.start();

		recognition.onresult = function(event){
		  
		  // delve into words detected results & get the latest
		  // total results detected
		  var resultsLength = event.results.length -1 ;
		  // get length of latest results
		  var ArrayLength = event.results[resultsLength].length -1;
		  // get last word detected
		  var saidWord = event.results[resultsLength][ArrayLength].transcript;
		  
		  // loop through links and match to word spoken
		 console.log(saidWord);

		 $('input').val(saidWord);



		var words = saidWord.split(" ");

				for(var i = 0; i < words.length; i++) {
						for(var j = 0; j < functions.length; j++) {
							if(words[i] == functions[j].token) {
								var msg = new SpeechSynthesisUtterance(functions[j].msg);
								window.speechSynthesis.speak(msg);

								window.location.href = functions[j].target;

							}
						}
				}


		}

		// speech error handling
		recognition.onerror = function(event){
		  console.log('error?');
		  console.log(event);
		}
</script>

<div class="frame">

	<img src="m.png" alt="">
